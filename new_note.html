<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon - Новая Заметка</title>
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        connect-src 'self' https://zamhgvmayjcyvdkuauxe.supabase.co;
        script-src 'self' 'unsafe-inline';
        style-src 'self' 'unsafe-inline';
        img-src 'self' data:;
    ">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-container">
        <h1 class="app-header-title">новая заметка</h1>
        <div class="neon-logo">Ne</div>

        <a href="#" id="save-note-button" class="save-button">Сохранить</a>

        <div class="note-editor-title-panel">
            <input type="text" id="note-title" placeholder="заголовок заметки">
        </div>

        <div class="panel note-editor-panel">
            <textarea id="note-content" placeholder="текст заметки"></textarea>
        </div>
        
    </div>

    <script>
        // --- КОНФИГУРАЦИЯ ---
        const SUPABASE_URL = 'https://zamhgvmayjcyvdkuauxe.supabase.co';
        const ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InphbWhndm1heWpjeXZka3VhdXhlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4Nzc4ODksImV4cCI6MjA3OTQ1Mzg4OX0.8wEp6oRH7XcZtc-4kZaIBNZWnLfmUEe23BNpaFoi7_o';
        
        document.getElementById('save-note-button').addEventListener('click', saveNote);
        
        const token = localStorage.getItem('neon_token');
        if (!token) {
            alert('Для создания заметки необходимо войти.');
            window.location.href = 'login.html';
        }

        // --- УНИВЕРСАЛЬНАЯ ФУНКЦИЯ (ПРЯМОЙ FETCH) ---
        async function sb(endpoint, options = {}) {
            const url = SUPABASE_URL + endpoint;
            
            return fetch(url, {
                ...options,
                headers: {
                    'Content-Type': 'application/json',
                    'apikey': ANON_KEY,
                    ...options.headers 
                }
            });
        }

        // --- Функция сохранения заметки ---
        async function saveNote(e) {
            e.preventDefault();

            const title = document.getElementById('note-title').value.trim();
            const content = document.getElementById('note-content').value.trim();
            const saveButton = document.getElementById('save-note-button');

            if (!title && !content) {
                alert('Заметка не может быть пустой.');
                return;
            }
            
            saveButton.textContent = 'Сохранение...';
            saveButton.style.opacity = '0.7';

            try {
                const response = await sb(`/rest/v1/notes`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`, 
                        'Prefer': 'return=representation'
                    },
                    body: JSON.stringify({ 
                        title: title, 
                        content: content 
                    })
                });
                
                if (!response.ok) throw new Error('Ошибка при сохранении заметки');

                alert('Заметка успешно сохранена!');
                window.location.href = 'index.html';

            } catch (error) {
                console.error('Ошибка:', error);
                alert('Не удалось сохранить заметку.');
            } finally {
                saveButton.textContent = 'Сохранить';
                saveButton.style.opacity = '1';
            }
        }
    </script>
</body>
</html>
