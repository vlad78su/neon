<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon - Новая Заметка</title>
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        connect-src 'self' https://zamhgvmayjcyvdkuauxe.supabase.co;
        script-src 'self' 'unsafe-inline';
        style-src 'self' 'unsafe-inline';
        img-src 'self' data:;
    ">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-container">
        <h1 class="app-header-title" id="editor-header">новая заметка</h1>
        <div class="neon-logo">Ne</div>

        <a href="#" id="save-note-button" class="save-button">Сохранить</a>

        <div class="note-editor-title-panel">
            <input type="text" id="note-title" placeholder="заголовок заметки">
        </div>

        <div class="panel note-editor-panel">
            <textarea id="note-content" placeholder="текст заметки"></textarea>
        </div>
        
    </div>

    <script>
        // --- КОНФИГУРАЦИЯ ---
        const SUPABASE_URL = 'https://zamhgvmayjcyvdkuauxe.supabase.co';
        const ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InphbWhndm1heWpjeXZka3VhdXhlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4Nzc4ODksImV4cCI6MjA3OTQ1Mzg4OX0.8wEp6oRH7XcZtc-4kZaIBNZWnLfmUEe23BNpaFoi7_o';
        
        document.getElementById('save-note-button').addEventListener('click', saveNote);
        
        const token = localStorage.getItem('neon_token');
        const noteId = new URLSearchParams(window.location.search).get('id');

        const titleInput = document.getElementById('note-title');
        const contentInput = document.getElementById('note-content');
        const editorHeader = document.getElementById('editor-header');


        if (!token) {
            alert('Для создания/редактирования заметки необходимо войти.');
            window.location.href = 'login.html';
        }

        // --- УНИВЕРСАЛЬНАЯ ФУНКЦИЯ (ПРЯМОЙ FETCH) ---
        async function sb(endpoint, options = {}) {
            const url = SUPABASE_URL + endpoint;
            
            return fetch(url, {
                ...options,
                headers: {
                    'Content-Type': 'application/json',
                    'apikey': ANON_KEY,
                    ...options.headers 
                }
            });
        }

        async function fetchNoteForEdit(id) {
            try {
                const response = await sb(`/rest/v1/notes?select=title,content&id=eq.${id}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}` 
                    }
                });
                
                if (!response.ok) throw new Error('Ошибка загрузки заметки');

                const data = await response.json();
                if (data.length > 0) {
                    titleInput.value = data[0].title || '';
                    contentInput.value = data[0].content || '';
                    editorHeader.textContent = 'редактировать заметку';
                }
            } catch (error) {
                console.error('Ошибка при загрузке заметки:', error);
                alert('Не удалось загрузить заметку для редактирования.');
            }
        }
        
        if (noteId) {
            fetchNoteForEdit(noteId);
        }

        // --- Функция сохранения/обновления заметки ---
        async function saveNote(e) {
            e.preventDefault();

            const title = titleInput.value.trim();
            const content = contentInput.value.trim();
            const saveButton = document.getElementById('save-note-button');

            if (!title && !content) {
                alert('Заметка не может быть пустой.');
                return;
            }
            
            saveButton.textContent = noteId ? 'Обновление...' : 'Сохранение...';
            saveButton.style.opacity = '0.7';

            try {
                let response;
                if (noteId) {
                    // Режим редактирования (PATCH)
                    response = await sb(`/rest/v1/notes?id=eq.${noteId}`, {
                        method: 'PATCH',
                        headers: {
                            'Authorization': `Bearer ${token}`, 
                            'Prefer': 'return=representation'
                        },
                        body: JSON.stringify({ 
                            title: title, 
                            content: content 
                        })
                    });
                } else {
                    // Режим создания (POST)
                    response = await sb(`/rest/v1/notes`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`, 
                            'Prefer': 'return=representation'
                        },
                        body: JSON.stringify({ 
                            title: title, 
                            content: content 
                        })
                    });
                }

                if (!response.ok) throw new Error(`Ошибка при ${noteId ? 'обновлении' : 'сохранении'} заметки`);

                alert('Заметка успешно сохранена!');
                window.location.href = 'index.html';

            } catch (error) {
                console.error('Ошибка:', error);
                alert(`Не удалось ${noteId ? 'обновить' : 'сохранить'} заметку.`);
            } finally {
                saveButton.textContent = 'Сохранить';
                saveButton.style.opacity = '1';
            }
        }
    </script>
</body>
</html>
