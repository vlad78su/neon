<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon - Ваши заметки</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 class="header-title">ваши заметки</h1>
        <a href="index.html" class="logo">Ne</a>
        <a href="#" id="auth-btn" class="action-btn">
            <span id="auth-text">войти в neon</span>
        </a>
    </div>

    <div class="content">
        <div class="notes-grid" id="notes-grid">
            <!-- Кнопка создания новой заметки -->
            <a href="new_note.html" class="panel new-note-panel">
                <h3>Создать заметку</h3>
                <div class="plus">+</div>
            </a>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://zamhgvmayjcyvdkuauxe.supabase.co';
        const ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InphbWhndm1heWpjeYZka3VhdXhlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4Nzc4ODksImV4cCI6MjA3OTQ1Mzg4OX0.8wEp6oRH7XcZtc-4kZaIBNZWnLfmUEe23BNpaFoi7_o';

        const token = localStorage.getItem('neon_token');
        const authBtn = document.getElementById('auth-btn');
        const authText = document.getElementById('auth-text');
        const notesGrid = document.getElementById('notes-grid');

        // Кнопка входа / выхода
        if (token) {
            authText.textContent = 'выйти';
            authBtn.onclick = function(e) {
                e.preventDefault();
                localStorage.removeItem('neon_token');
                location.reload();
            };
        } else {
            authBtn.href = 'login.html';
            authText.textContent = 'войти в neon';
        }

        // Загрузка заметок
        async function loadNotes() {
            if (!token) return;

            try {
                const response = await fetch(SUPABASE_URL + '/rest/v1/notes?select=id,title,content', {
                    headers: {
                        'apikey': ANON_KEY,
                        'Authorization': 'Bearer ' + token
                    }
                });

                if (response.status === 401) {
                    localStorage.removeItem('neon_token');
                    alert('Сессия истекла. Пожалуйста, войдите снова.');
                    location.href = 'login.html';
                    return;
                }

                const notes = await response.json();

                notes.forEach(note => {
                    const card = document.createElement('div');
                    card.className = 'panel note-item';
                    card.innerHTML = `
                        <h3>${note.title || 'Без заголовка'}</h3>
                        <p class="note-text">${note.content || ''}</p>
                    `;
                    // При клике по заметке можно будет потом открыть редактор
                    card.onclick = () => {
                        alert('Редактирование заметок появится в следующей версии :)');
                    };
                    notesGrid.appendChild(card);
                });

            } catch (err) {
                console.error('Ошибка загрузки заметок:', err);
            }
        }

        // Если не авторизован — показать сообщение
        if (!token) {
            const message = document.createElement('p');
            message.textContent = 'Войдите в аккаунт, чтобы увидеть ваши заметки';
            message.style.color = '#aaa';
            message.style.gridColumn = '1 / -1';
            message.style.textAlign = 'center';
            message.style.marginTop = '80px';
            message.style.fontSize = '1.4rem';
            notesGrid.appendChild(message);
        } else {
            loadNotes();
        }
    </script>
</body>
</html>
