<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon - Ваши заметки</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 class="header-title">ваши заметки</h1>
        <a href="index.html" class="logo">Ne</a>
        <a href="#" id="auth-btn" class="action-btn">войти в neon</a>
    </div>

    <div class="content">
        <div class="notes-grid" id="notes-grid">
            <a href="new_note.html" class="panel new-note-panel">
                <h3>Создать заметку</h3>
                <div class="plus">+</div>
            </a>
        </div>
    </div>

    <script>
        const URL = 'https://zamhgvmayjcyvdkuauxe.supabase.co';
        const KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InphbWhndm1heWpjeYZka3VhdXhlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4Nzc4ODksImV4cCI6MjA3OTQ1Mzg4OX0.8wEp6oRH7XcZtc-4kZaIBNZWnLfmUEe23BNpaFoi7_o';
        
        const token = localStorage.getItem('neon_token');
        const authBtn = document.getElementById('auth-btn');
        const grid = document.getElementById('notes-grid');

        if (token) {
            authBtn.textContent = 'вый случаев';
            authBtn.onclick = e => {
                e.preventDefault();
                localStorage.removeItem('neon_token');
                location.reload();
            };
        } else {
            authBtn.href = 'login.html';
            authBtn.textContent = 'войти в neon';
        }

        async function load() {
            if (!token) return;
            const res = await fetch(URL + '/rest/v1/notes?select=*', {
                headers: { apikey: KEY, Authorization: 'Bearer ' + token }
            });
            if (!res.ok) {
                localStorage.removeItem('neon_token');
                alert('Сессия истекла');
                location.href = 'login.html';
                return;
            }
            const notes = await res.json();
            notes.forEach(n => {
                const el = document.createElement('div');
                el.className = 'panel note-item';
                el.innerHTML = `<h3>${n.title || 'Без названия'}</h3><p>${n.content || ''}</p>`;
                grid.appendChild(el);
            });
        }

        if (token) load();
    </script>
</body>
</html>
