<head>
    <meta charset="UTF-8">

    <title>Neon - Ваши заметки</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ШАПКА -->
    <div class="header">
        <h1 class="header-title">ваши заметки</h1>
        <a href="index.html" class="logo">Ne</a>
        <a href="#" id="auth-btn" class="action-btn">
            <span id="auth-text">войти в neon</span>
        </a>
    </div>

    <!-- КОНТЕНТ -->
    <div class="content">
        <div class="notes-grid" id="notes-grid">
            <!-- Кнопка создания новой заметки -->
            <a href="new_note.html" class="panel new-note-panel">
                <h3>Создать заметку</h3>
                <div class="plus">+</div>
            </a>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://zamhgvmayjcyvdkuauxe.supabase.co';
        const ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InphbWhndm1heWpjeXZka3VhdXhlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjM4Nzc4ODksImV4cCI6MjAzOTQ1Mzg4OX0.8wEp6oRH7XcZtc-4kZaIBNZWnLfmUEe23BNpaFoi7_o';

        const token = localStorage.getItem('neon_token');
        const authBtn = document.getElementById('auth-btn');
        const authText = document.getElementById('auth-text');
        const notesGrid = document.getElementById('notes-grid');

        // === КНОПКА ВОЙТИ / ВЫЙТИ ===
        if (token) {
            authText.textContent = 'выйти';
            authBtn.onclick = e => {
                e.preventDefault();
                localStorage.removeItem('neon_token');
                location.reload();
            };
        } else {
            authBtn.href = 'login.html';
            authText.textContent = 'войти в neon';
        }

        // === ЗАГРУЗКА ЗАМЕТОК ===
        async function loadNotes() {
            if (!token) return;

            try {
                const res = await fetch(SUPABASE_URL + '/rest/v1/notes?select=id,title,content', {
                    headers: {
                        'apikey': ANON_KEY,
                        'Authorization': 'Bearer ' + token
                    }
                });

                if (res.status === 401) {
                    localStorage.removeItem('neon_token');
                    alert('Сессия истекла. Войдите заново.');
                    location.href = 'login.html';
                    return;
                }

                if (!res.ok) throw new Error('Ошибка загрузки');

                const notes = await res.json();

                notes.forEach(note => {
                    const card = document.createElement('div');
                    card.className = 'panel note-item';
                    card.innerHTML = `
                        <h3>${note.title || 'Без заголовка'}</h3>
                        <p class="note-text">${note.content || ''}</p>
                    `;
                    // При клике можно будет добавить редактирование (пока просто заглушка)
                    card.onclick = () => {
                        alert('Редактирование будет в следующей версии :)');
                    };
                    notesGrid.appendChild(card);
                });

            } catch (err) {
                console.error(err);
            }
        }

        // === ЕСЛИ НЕ АВТОРИЗОВАН ===
        if (!token) {
            const msg = document.createElement('p');
            msg.textContent = 'Войдите в аккаунт, чтобы увидеть ваши заметки';
            msg.style.color = '#aaa';
            msg.style.gridColumn = '1 / -1';
            msg.style.textAlign = 'center';
            msg.style.marginTop = '80px';
            msg.style.fontSize = '1.4rem';
            notesGrid.appendChild(msg);
        } else {
            loadNotes();
        }
    </script>
</body>
</html>
