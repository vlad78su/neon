<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon - Ваши Заметки</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' https://zamhgvmayjcyvdkuauxe.supabase.co; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-bar">
        <h1 class="app-header-title">ваши заметки</h1>
        <a href="index.html" class="neon-logo">Ne</a>
        <a href="login.html" id="auth-link" class="auth-link">войти в neon</a>
    </div>

    <div class="content-container">
        <div class="notes-grid" id="notes-grid">
            <a href="new_note.html" class="panel new-note-panel">
                <h3>Создать заметку</h3>
                <div class="plus-sign">+</div>
            </a>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://zamhgvmayjcyvdkuauxe.supabase.co';
        const ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InphbWhndm1heWpjeXZka3VhdXhlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4Nzc4ODksImV4cCI6MjA3OTQ1Mzg4OX0.8wEp6oRH7XcZtc-4kZaIBNZWnLfmUEe23BNpaFoi7_o';
        const notesGrid = document.getElementById('notes-grid');
        const authLink = document.getElementById('auth-link');
        const token = localStorage.getItem('neon_token');

        async function sb(endpoint, options = {}) {
            return fetch(SUPABASE_URL + endpoint, {
                ...options,
                headers: {
                    'Content-Type': 'application/json',
                    'apikey': ANON_KEY,
                    ...options.headers
                }
            });
        }

        if (token) {
            authLink.textContent = 'выйти из neon';
            authLink.href = '#';
            authLink.addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('neon_token');
                window.location.reload();
            });
        }

        async function fetchNotes() {
            if (!token) return;
            try {
                const res = await sb('/rest/v1/notes?select=id,title,content', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.status === 401) {
                    localStorage.removeItem('neon_token');
                    alert('Сессия истекла. Войдите снова.');
                    window.location.href = 'login.html';
                    return;
                }
                const notes = await res.json();
                notes.forEach(note => {
                    const el = document.createElement('div');
                    el.className = 'panel note-item';
                    el.innerHTML = `<h3>${note.title || 'Без заголовка'}</h3><p class="note-text">${note.content || ''}</p>`;
                    el.addEventListener('click', () => {
                        alert('Редактирование заметок будет в следующей версии :)');
                    });
                    notesGrid.appendChild(el);
                });
            } catch (err) {
                console.error(err);
            }
        }

        if (token) {
            fetchNotes();
        } else {
            const msg = document.createElement('p');
            msg.style.color = 'var(--color-text-light)';
            msg.textContent = 'Пожалуйста, войдите в систему, чтобы увидеть ваши заметки.';
            msg.style.gridColumn = '1 / -1';
            msg.style.textAlign = 'center';
            msg.style.marginTop = '50px';
            notesGrid.appendChild(msg);
        }
    </script>
</body>
</html>
